<svg
	width="1200"
	height="630"
	viewBox="0 0 400 209"
	font-size="12"
	font-family="sans-serif, Ubuntu Sans"
	version="1.1"
	xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink"
>
	<defs>
		<clipPath id="clip">
			<use xlink:href="#authorImageRect" />
		</clipPath>
		<rect
			id="authorImageRect"
			width="40"
			height="40"
			x="340"
			y="30"
			fill="blue"
			rx="50"
		/>

		<filter id="shadow" asx="0" asy="0">
			<feGaussianBlur in="SourceAlpha" stdDeviation="3" />
			<feOffset dx="0.5" dy="-0.5" />
			<feMerge>
				<feMergeNode />
				<feMergeNode in="SourceGraphic" />
			</feMerge>
		</filter>
	</defs>
	<g>
		<image
			width="100%"
			height="100%"
			x="0"
			y="-1"
			xlink:href="{{ .BackgroundImage }}"
			preserveAspectRatio="xMidYMid slice"
			transform="scale(1.1,1.1)"
		/>
		<g filter="url(#shadow)">
			<rect
				width="360"
				height="120"
				x="20"
				y="140"
				rx="10"
				style="fill: #fff; stroke-width: 0;"
			/>
		</g>
		<g stroke="2" clip-path="url(#clip)">
			<image
				width="40"
				height="40"
				x="340"
				y="30"
				xlink:href="{{ .AuthorImage }}"
			/>
		</g>
		<g class="texts" font-size="1.1em" fill="#000">
			<text x="30" y="160" font-weight="bold">
				{{ .Title }}
			</text>
			<text x="30" y="173" fill="#5b5b5b"
				style="font-size: 0.6em;">
				{{ .SubTitle }}
			</text> ${tags} </g>
	</g>
</svg>